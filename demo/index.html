<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-userpicture-custom demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-userpicture-custom.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .users { display : flex }
        .users paper-userpicture-custom { flex : 1 }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic example</h3>
      <demo-snippet>
        <template>
           <div class="users">
              <paper-userpicture-custom user-id="AAA" user-name="Petja"></paper-userpicture-custom>
              <paper-userpicture-custom user-id="BBB" user-name="Oliver"></paper-userpicture-custom>
              <paper-userpicture-custom user-id="CCC" user-name="Luke"></paper-userpicture-custom>
              <paper-userpicture-custom user-id="DDD" user-name="Yusef"></paper-userpicture-custom>
            </div>
        </template>
      </demo-snippet>
      <h3>Show names under pictures</h3>
      <demo-snippet>
        <template>
           <div class="users">
              <paper-userpicture-custom user-id="EEE" show-name user-name="Henry"></paper-userpicture-custom>
              <paper-userpicture-custom user-id="FFF" show-name user-name="Thomas"></paper-userpicture-custom>
              <paper-userpicture-custom user-id="GGG" show-name user-name="Michael"></paper-userpicture-custom>
              <paper-userpicture-custom user-id="HHH" show-name user-name="Leo"></paper-userpicture-custom>
            </div>
        </template>
      </demo-snippet>
      <h3>Use real user picture</h3>
      <demo-snippet>
        <template>
           <div class="users">
              <paper-userpicture-custom image="http://lorempixel.com/160/160?1" user-id="III" show-name user-name="Henry"></paper-userpicture-custom>
              <paper-userpicture-custom image="http://lorempixel.com/160/160?2" user-id="JJJ" show-name user-name="Thomas"></paper-userpicture-custom>
              <paper-userpicture-custom image="http://lorempixel.com/160/160?3" user-id="KKK" show-name user-name="Michael"></paper-userpicture-custom>
              <paper-userpicture-custom image="http://lorempixel.com/160/160?4" user-id="LLL" show-name user-name="Leo"></paper-userpicture-custom>
            </div>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
